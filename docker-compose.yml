# Development setup - PostgreSQL only
# Run the Next.js app locally with: bun run dev

services:
  postgres:
    image: postgres:18-alpine
    container_name: scifeed-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: scifeed
      POSTGRES_PASSWORD: scifeed_dev_password
      POSTGRES_DB: scifeed
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U scifeed"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
